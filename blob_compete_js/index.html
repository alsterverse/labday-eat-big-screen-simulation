<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Compete - WebGL Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #game-canvas {
      background: #000;
      border: 2px solid #444;
    }

    #pause-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      display: none;
      z-index: 100;
    }

    #stats-panel {
      width: 280px;
      background: #1a1a1a;
      padding: 20px;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #episode {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    #steps {
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .section {
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }

    .section-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .blob-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .blob-icon {
      width: 24px;
      height: 24px;
    }

    .blob1-color { color: #3278dc; }
    .blob2-color { color: #dc3232; }

    .win-count {
      font-size: 24px;
      font-weight: bold;
      min-width: 40px;
    }

    .trophies {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      flex: 1;
    }

    .trophy {
      width: 16px;
      height: 16px;
    }

    .trophy-overflow {
      font-size: 12px;
      color: #888;
    }

    .blob-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      color: #666;
      font-size: 12px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .status {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background: #333;
    }

    .status.competing {
      color: #32dc32;
    }

    #controls {
      margin-top: auto;
      text-align: center;
      color: #555;
      font-size: 12px;
      line-height: 1.8;
    }

    #controls kbd {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="900" height="800"></canvas>
    <div id="pause-indicator">PAUSED</div>
  </div>

  <div id="stats-panel">
    <div id="episode">Episode 1</div>
    <div id="steps">Step: 0 / 2000</div>

    <div class="section">
      <div class="section-title">Wins</div>
      <div class="blob-row">
        <img src="assets/blob1.png" class="blob-icon" alt="Blob 1">
        <span id="blob1-wins" class="win-count blob1-color">0</span>
        <div id="blob1-trophies" class="trophies"></div>
      </div>
      <div class="blob-row">
        <img src="assets/blob2.png" class="blob-icon" alt="Blob 2">
        <span id="blob2-wins" class="win-count blob2-color">0</span>
        <div id="blob2-trophies" class="trophies"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Blob 1</div>
      <div class="blob-stats">
        <div>
          <div class="stat-label">Mass</div>
          <div id="blob1-mass" class="stat-value blob1-color">5.00</div>
        </div>
        <div>
          <div class="stat-label">Foods</div>
          <div id="blob1-foods" class="stat-value">0</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Blob 2</div>
      <div class="blob-stats">
        <div>
          <div class="stat-label">Mass</div>
          <div id="blob2-mass" class="stat-value blob2-color">5.00</div>
        </div>
        <div>
          <div class="stat-label">Foods</div>
          <div id="blob2-foods" class="stat-value">0</div>
        </div>
      </div>
    </div>

    <div id="status" class="status competing">COMPETING...</div>

    <div id="controls">
      <kbd>SPACE</kbd> Pause/Resume<br>
      <kbd>R</kbd> Reset Episode
    </div>
  </div>

  <!-- Scripts (order matters) -->
  <script src="dqn.js"></script>
  <script src="game.js"></script>
  <script src="renderer.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
