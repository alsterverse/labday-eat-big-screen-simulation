[build]
  # Skip build - just serve static files
  command = "echo 'No build needed - serving static files'"
  publish = "blob_compete/web"
  # Ignore Python dependencies
  ignore = "git diff --quiet HEAD^ HEAD requirements.txt"

[build.environment]
  # Don't auto-detect Python
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
