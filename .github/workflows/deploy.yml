name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          rsync -avz --delete --exclude 'node_modules/' \
            -e "ssh -i ~/.ssh/deploy_key" \
            backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/app/backend/

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/app/frontend/

          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key" \
            docker-compose.yml nginx.conf \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/app/

      - name: Rebuild and restart containers
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /root/app && docker compose up --build -d"
