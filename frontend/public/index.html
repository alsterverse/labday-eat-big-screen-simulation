<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Compete</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      height: 100vh;
      touch-action: none; /* Prevent default touch behaviors */
      position: fixed; /* Prevent scrolling on mobile */
      width: 100%;
    }

    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #game-canvas {
      background: #000;
      border: 2px solid #444;
      touch-action: none; /* Prevent default touch behaviors on canvas */
    }

    /* Top 3 players overlay */
    #top-players-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 70%, transparent 100%);
      padding: 15px 20px;
      z-index: 10;
      pointer-events: none;
      display: none; /* Hidden by default, shown on mobile */
    }

    #top-players-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .top-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .top-player-rank {
      font-size: 14px;
      font-weight: bold;
    }

    .top-player-rank.first { color: #ffd700; }
    .top-player-rank.second { color: #c0c0c0; }
    .top-player-rank.third { color: #cd7f32; }

    .top-player-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #222;
      padding: 3px;
    }

    .top-player-name {
      font-size: 12px;
      color: #fff;
      text-align: center;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .top-player-food {
      font-size: 14px;
      font-weight: bold;
      color: #32dc32;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .top-player-food-icon {
      width: 12px;
      height: 12px;
    }

    #stats-panel {
      width: 280px;
      background: #1a1a1a;
      padding: 20px;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @keyframes vibrate {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-1px, 1px);
      }

      40% {
        transform: translate(-1px, -1px);
      }

      60% {
        transform: translate(1px, 1px);
      }

      80% {
        transform: translate(1px, -1px);
      }

      100% {
        transform: translate(0);
      }
    }

    #episode {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    #steps {
      text-align: center;
      color: #888;
      font-size: 14px;
      animation: vibrate 0.1s linear infinite;
    }

    .section {
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }

    .section-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .blob-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .blob-icon {
      width: 24px;
      height: 24px;
    }

    .blob1-color {
      color: #3278dc;
    }

    .blob2-color {
      color: #dc3232;
    }

    .player-color {
      color: #32dc64;
    }

    .win-count {
      font-size: 24px;
      font-weight: bold;
      min-width: 40px;
    }

    .trophies {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      flex: 1;
    }

    .trophy {
      width: 16px;
      height: 16px;
    }

    .trophy-overflow {
      font-size: 12px;
      color: #888;
    }

    .blob-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      color: #666;
      font-size: 12px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .status {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background: #333;
    }

    .status.competing {
      color: #32dc32;
    }

    .mode-indicator {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background: #222;
      margin-top: 10px;
    }

    .connection-status {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      border-radius: 3px;
      margin-top: 5px;
    }

    .connection-status.connected {
      color: #32dc32;
      background: rgba(50, 220, 50, 0.1);
    }

    .connection-status.disconnected {
      color: #dc3232;
      background: rgba(220, 50, 50, 0.1);
    }

    #version {
      text-align: right;
      font-size: 11px;
      color: #555;
      margin-bottom: -10px;
    }

    #controls {
      margin-top: auto;
      text-align: center;
      color: #555;
      font-size: 12px;
      line-height: 1.8;
    }

    .control-group {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .control-title {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    #controls kbd {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      font-family: monospace;
    }

    .leaderboard-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin-bottom: 5px;
      background: #1a1a1a;
      border-radius: 5px;
    }

    .leaderboard-rank {
      font-weight: bold;
      font-size: 16px;
      min-width: 25px;
      color: #888;
    }

    .leaderboard-rank.first {
      color: #ffd700;
    }

    .leaderboard-rank.second {
      color: #c0c0c0;
    }

    .leaderboard-rank.third {
      color: #cd7f32;
    }

    .leaderboard-icon {
      width: 20px;
      height: 20px;
    }

    .leaderboard-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .leaderboard-food {
      font-size: 16px;
      font-weight: bold;
      color: #32dc32;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .leaderboard-food-icon {
      width: 16px;
      height: 16px;
    }

    .player-arrow {
      color: #32dc64;
      font-weight: bold;
      margin-right: 5px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .player-row {
      background: rgba(50, 220, 100, 0.1) !important;
      border: 2px solid #32dc64;
    }

    #leaderboard {
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #leaderboard::-webkit-scrollbar {
      width: 8px;
    }

    #leaderboard::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }

    #leaderboard::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    #leaderboard::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .leaderboard-empty {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }

    .mode-toggle {
      display: block;
      margin-top: 15px;
      padding: 10px;
      background: #32dc64;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .mode-toggle:hover {
      background: #28b854;
    }

    .mode-toggle.spectate {
      background: #333;
      color: #aaa;
    }

    .mode-toggle.spectate:hover {
      background: #444;
      color: #fff;
    }

    .spectator-only {
      display: block;
    }

    .player-only {
      display: none;
    }

    body.player-mode .spectator-only {
      display: none;
    }

    body.player-mode .player-only {
      display: block;
    }

    /* Character Selection Overlay */
    #character-select-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto; /* Allow scrolling if needed */
      padding: 20px;
    }

    #character-select-overlay.hidden {
      display: none;
    }

    .select-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #fff;
    }

    .character-grid {
      display: flex;
      gap: 30px;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #222;
      border: 3px solid #444;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .character-card:hover {
      border-color: #32dc64;
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .character-card:active {
      transform: scale(0.98);
    }

    .character-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .character-name {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-transform: capitalize;
    }

    /* Mobile join button overlay */
    #mobile-join-overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    #mobile-join-overlay button {
      padding: 20px 40px;
      font-size: 24px;
      background: #32dc64;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(50, 220, 100, 0.5);
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #game-container {
        width: 100%;
        height: 100%;
      }

      #game-canvas {
        width: 100vw !important;
        height: 100vh !important;
        border: none;
      }

      #stats-panel {
        display: none; /* Hide sidebar on mobile */
      }

      #mobile-join-overlay {
        display: block; /* Show mobile join button */
      }

      body.player-mode #mobile-join-overlay {
        display: none; /* Hide when in player mode */
      }

      #character-select-overlay {
        padding: 40px 20px;
        justify-content: flex-start;
      }

      #character-select-overlay .character-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        width: 100%;
        max-width: 400px;
      }

      #character-select-overlay .character-card {
        padding: 15px;
        width: 100%;
      }

      #character-select-overlay .character-card img {
        width: 60px;
        height: 60px;
      }

      .select-title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .character-name {
        font-size: 16px;
      }

      #top-players-overlay {
        display: block; /* Show on mobile */
      }
    }
  </style>
</head>

<body>
  <!-- Character Selection Overlay (hidden by default) -->
  <div id="character-select-overlay" class="hidden">
    <div class="select-title">Select Your Character</div>
    <div class="character-grid">
      <div class="character-card" data-character="mats">
        <img src="assets/players/mats.png" alt="Mats">
        <div class="character-name">Mats</div>
      </div>
      <div class="character-card" data-character="krille">
        <img src="assets/players/krille.png" alt="Krille">
        <div class="character-name">Krille</div>
      </div>
      <div class="character-card" data-character="tommi">
        <img src="assets/players/tommi.png" alt="Tommi">
        <div class="character-name">Tommi</div>
      </div>
      <div class="character-card" data-character="per">
        <img src="assets/players/per.png" alt="Per">
        <div class="character-name">Per</div>
      </div>
      <div class="character-card" data-character="linda">
        <img src="assets/players/linda.png" alt="Linda">
        <div class="character-name">Linda</div>
      </div>
    </div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas" width="900" height="800"></canvas>

    <!-- Top 3 Players Overlay (Mobile) -->
    <div id="top-players-overlay">
      <div id="top-players-list"></div>
    </div>

    <!-- Mobile Join Button Overlay -->
    <div id="mobile-join-overlay">
      <button onclick="window.switchMode()">Join as Player</button>
    </div>
  </div>

  <div id="stats-panel">
    <div id="version">v0.2.0</div>
    <div id="episode">Episode 1</div>
    <div id="steps">Step: 0 / 2000</div>

    <div class="spectator-only" style="text-align: center; margin: 20px 0;">
      <img src="assets/qr.png" alt="QR Code" style="width: 200px; height: 200px; border-radius: 8px;">
    </div>

    <button id="mode-toggle" class="mode-toggle" onclick="window.switchMode()">Join as Player</button>

    <div class="section">
      <div class="section-title">Leaderboard</div>
      <div id="leaderboard"></div>
    </div>

    <div id="player-section" class="section player-only" style="display: none;">
      <div class="section-title player-color">You</div>
      <div class="blob-stats">
        <div>
          <div class="stat-label">Mass</div>
          <div id="player-mass" class="stat-value player-color">5.00</div>
        </div>
        <div>
          <div class="stat-label">Foods</div>
          <div id="player-foods" class="stat-value">0</div>
        </div>
      </div>
    </div>

    <div id="status" class="status competing">COMPETING...</div>

    <div id="mode-indicator" class="mode-indicator">Spectator Mode</div>
    <div id="connection-status" class="connection-status disconnected">Disconnected</div>

    <div id="controls">
      <div class="control-group player-only">
        <div class="control-title">Player Controls</div>
        <kbd>A</kbd> Turn Left &nbsp; <kbd>D</kbd> Turn Right
      </div>
    </div>
  </div>

  <script src="js/gltf-loader.js"></script>
  <script src="js/model-renderer.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/websocket-client.js"></script>
  <script src="js/interpolator.js"></script>
  <script src="js/player-input.js"></script>
  <script src="js/client-main.js"></script>
</body>

</html>
